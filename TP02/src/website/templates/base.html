<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap cached version via jsDelivr-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"/>
    <title>  PLY-Simple Editor   </title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav"> 
            <!-- Change the active page in the other pages -->
            {% block activeLink %}
              <a class="nav-item nav-link active" id="home" href="/"> PLY-Simple Editor</a>
              <a class="nav-item nav-link" id="token" href="/token">Token</a> 
              <a class="nav-item nav-link" id="grammar" href="/grammar">Grammar</a>
              <a class="nav-item nav-link" id="about" href="/about">About</a>
              {% endblock %}
            </div>
        </div>
    </nav>

    <!-- Container that will be different from window to window --> 
    {% block container %} {% endblock %}

    <!-- CDN via jsDelivr script. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
    </script>
</body>
</html>
